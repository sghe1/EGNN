name: meshgraphnets
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.8
  - pip
  - pip:
    # Note: Using TF 2.x with compat.v1 for compatibility with existing code
    # If you need TF 1.15, change to tensorflow==1.15.0 and update imports in code
    - tensorflow>=2.0,<2.16
    - dm-sonnet==2.0.0
    - dm-tree
    - absl-py
    - "numpy<1.20"
    - matplotlib
    - protobuf<4.0.0

